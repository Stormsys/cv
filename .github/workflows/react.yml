name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository ğŸ›’
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }} âš™ï¸
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies ğŸ”—
        run: npm install

      - name: Build ğŸ”¨
        run: npm run build

      - name: Pre-rendering HTML ğŸ–¥ï¸
        uses: brycedorn/react-snap-action@v1.0.2
        with:
          output: build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build